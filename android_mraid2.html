  <script>/*手指放在屏幕上*/
    function addTouchEvent() {
      document.addEventListener("touchstart", function (e) {
        let touch = e.touches[0];
        bridge.startX = touch.pageX;
        bridge.startY = touch.pageY;
        bridge.endX = touch.pageX;
        bridge.endY = touch.pageY;
        mraid.touchStart(bridge.startX, bridge.startY)
        console.log('touchStart -- x = ' + bridge.startX + ', y = ' + bridge.startY);
      }.bind(this), false);

      document.addEventListener("touchmove", function (e) {
        let touch = e.touches[0];
        bridge.endX = touch.pageX
        bridge.endY = touch.pageY
        mraid.touchMove(touch.pageX, touch.pageY)
        console.log('touchMove -- x = ' + touch.pageX + ', y = ' + touch.pageY);
      }.bind(this), false);

      document.addEventListener("touchend",
        function (e) {
          console.log('touchEnd -- x = ' + bridge.endX + ', y = ' + bridge.endY);
          mraid.touchEnd(bridge.endX, bridge.endY)
        }.bind(this), false);
    }
  </script>

  <script>

      mraid.iOS.storekit.removeEventListener('ready')

    function vAddEventListener() {
      bridge.vpaid.addEventListener('ready', function (val) {
        console.log('vpaid -- readyToPlay - ' + val.duration);
      });
      bridge.vpaid.addEventListener('playStateChanged', function (val) {
        console.log('vpaid -- playStateChanged - ' + val.state);
      });
      bridge.vpaid.addEventListener('loadStateChanged', function (val) {
        console.log('vpaid -- loadStateChanged - ' + val.state);
      });
      bridge.vpaid.addEventListener('currentTime', function (val) {
        console.log('vpaid -- currentTime - ' + val.currentTime + ', duration = ' + val.duration);
      });
      bridge.vpaid.addEventListener('playEnd', function (val) {

      });
      bridge.vpaid.addEventListener('error', function (val) {

      bridge.vpaid.removeEventListener('ready')

      bridge.vpaid.removeEventListener('currentTime')
      bridge.vpaid.removeEventListener('playEnd')
